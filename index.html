<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="left-panel">
        <h4>Your Result</h4>
        <div class="score-circle">
          <span class="large-score">76</span>
          <span class="small-score">of 100</span>
        </div>
        <div class="left-content">
          <h3>Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these
            tests.</p>
          </p>
        </div>
      </div>
      <div class="right-panel">
        <h4>Summary</h4>
        <div class="results">
          <div class="reaction-result result">
            <div class="result-content">
              <img src="./assets/images/icon-reaction.svg" alt="Reaction" />
              <span>Reaction</span>
            </div>
            <span class="bold-text">80 / <span class="light-grey">100</span></span>
          </div>
          <div class="memory-result result">
            <div class="result-content">
              <img src="./assets/images/icon-memory.svg" alt="Memory" />
              <span>Memory</span>
            </div>
            <span class="bold-text">80 / <span class="light-grey">100</span></span>
          </div>
          <div class="verbal-result result">
            <div class="result-content">
              <img src="./assets/images/icon-verbal.svg" alt="Verbal" />
              <span>Verbal</span>
            </div>
            <span class="bold-text">80 / <span class="light-grey">100</span></span>
          </div>
          <div class="visual-result result">
            <div class="result-content">
              <img src="./assets/images/icon-visual.svg" alt="Visual" />
              <span>Visual</span>
            </div>
            <span class="bold-text">80 / <span class="light-grey">100</span></span>
          </div>

        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
